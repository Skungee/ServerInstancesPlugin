import org.apache.tools.ant.filters.ReplaceTokens
apply plugin: 'java-library'
apply plugin: 'eclipse'

jar.archiveName = project.name + '.jar'

repositories {
	mavenCentral()
	jcenter()

	//BungeeTabListPlus for Skungee
	maven {
		url 'http://nexus.codecrafter47.de/content/repositories/public/'
	}

	//Bungeecord
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}

	//Jitpack
	maven {
		url 'https://jitpack.io'
	}

}

dependencies {

	//Bungeecord
	implementation (group: 'net.md-5', name: 'bungeecord-api', version: '1.16-R0.5-SNAPSHOT')

	//Skungee
	implementation (group: 'com.github.Skungee', name: 'Skungee', version: '1.0.15')

}

processResources {
	filter ReplaceTokens, tokens: ["version": project.property("version")]
	from (sourceSets.main.resources.srcDirs) {
		include '*.yml'
	}
}
